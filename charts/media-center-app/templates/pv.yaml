apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-center-pv
spec:
  capacity:
    storage: 51200Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: '{{ .Values.nfs.media.path }}'
    server: '{{ .Values.nfs.media.server }}'

