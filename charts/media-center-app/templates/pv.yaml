apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-center-sonarr-config-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: '{{ .Values.nfs.data.path }}/sonarr'
    server: '{{ .Values.nfs.data.server }}'

