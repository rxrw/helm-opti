apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-center-ingress
  namespace: media-center
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: bazarr.opti.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bazarr
                port:
                  number: 6767
    - host: emby.opti.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: emby
                port:
                  number: 8096
    - host: flexget.opti.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flexget
                port:
                  number: 5050
    - host: prowlarr.opti.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prowlarr
                port:
                  number: 9696
    - host: radarr.opti.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  number: 7878
    - host: sonarr.opti.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  number: 8989
