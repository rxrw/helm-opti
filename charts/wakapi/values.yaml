# Default values for wakapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: n1try/wakapi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: wakapi.opti.io
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: ENVIRONMENT
    value: "production"
  - name: WAKAPI_AGGREGATION_TIME
    value: "0 15 2 * * *"
  - name: WAKAPI_IMPORT_BATCH_SIZE
    value: "1000"
  - name: WAKAPI_IMPORT_BACKOFF_MIN
    value: "0"
  - name: WAKAPI_IMPORT_MAX_RATE
    value: "0"
  - name: WAKAPI_INACTIVE_DAYS
    value: "365"
  - name: WAKAPI_SUPPORT_CONTACT
    value: "rxrw@me.com"
  - name: WAKAPI_DATA_RETENTION_MONTHS
    value: "-1"
  - name: WAKAPI_PORT
    value: "3000"
  - name: WAKAPI_LISTEN_IPV4
    value: "0.0.0.0"
  - name: WAKAPI_LISTEN_SOCKET_MODE
    value: "0666"
  - name: WAKAPI_TIMEOUT_SEC
    value: "30"
  - name: WAKAPI_PUBLIC_URL
    value: "https://wakapi.opti.io"
  - name: WAKAPI_COOKIE_MAX_AGE
    value: "172800"
  - name: WAKAPI_PASSWORD_SALT
    value: CkybCXAOqO3HmOpjmc528kthJrVbKMv9
  - name: WAKAPI_EXPOSE_METRICS
    value: "false"
  - name: WAKAPI_DB_HOST
    value: "postgres-postgresql.postgres.svc.cluster.local"
  - name: WAKAPI_DB_PORT
    value: "5432"
  - name: WAKAPI_DB_USER
    value: "hakatime"
  - name: WAKAPI_DB_PASS
    value: "hakatime"
  - name: WAKAPI_DB_NAME
    value: "wakapi"
  - name: WAKAPI_DB_TYPE
    value: "postgres"
  - name: WAKAPI_DB_MAX_CONNECTIONS
    value: "2"
  - name: WAKAPI_MAIL_ENABLED
    value: "false"
  - name: WAKAPI_MAIL_SMTP_PORT
    value: 465
